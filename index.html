    <button onclick="executeLoop()">YES</button>
    
    <script>

            setTimeout(() => {
                for(rep = 1; rep <= 10; rep = rep++) {

                    window.open("https://pornhub.com", "_blank", "noopener,noreferrer");
                }
            }, 3000);
        }
